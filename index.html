<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<title>10.2 - Karuzela</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
  <body>
  	<div id="carousel">
  		<ul id="inside">
  			<li id="1">
  				<img src="http://via.placeholder.com/400x400">
  			</li>
  			<li id="2">
  				<img src="http://via.placeholder.com/400x300">
  			</li>
  			<li id="3">
  				<img src="http://via.placeholder.com/400x200">
  			</li>
  			<li id="4">
  				<img src="http://via.placeholder.com/400x100">
  			</li>
  			<li id="5">
  				<img src="http://via.placeholder.com/400x500">
  			</li>
  		</ul>
		<span id="left"><i  class="fa fa-arrow-left"></i></span>
		<span id="right"><i  class="fa fa-arrow-right"></i></span>
  		<ul id="controls">
  			<li class="active" id="1"></li>
  			<li id="2"></li>
  			<li id="3"></li>
  			<li id="4"></li>
  			<li id="5"></li>
  		</ul>
  	</div>
  	<script src="scripts/script.js"></script>
  </body>
</html>
